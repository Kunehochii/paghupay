<!DOCTYPE html>
<html>
    <head>
        <title>Calendar Test</title>
    </head>
    <body>
        <h1>January 2026 Calendar Debug</h1>
        <div id="output"></div>
        <script>
            const output = document.getElementById("output");

            // January 2026
            const year = 2026;
            const month = 0; // January

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            output.innerHTML += `<p>First day of month (day of week): ${firstDay} (0=Sun, 1=Mon, ... 4=Thu)</p>`;
            output.innerHTML += `<p>Days in month: ${daysInMonth}</p>`;
            output.innerHTML += "<hr>";

            // Test specific dates
            for (let day = 11; day <= 15; day++) {
                const dateObj = new Date(year, month, day);
                const formatted = `${year}-${String(month + 1).padStart(
                    2,
                    "0"
                )}-${String(day).padStart(2, "0")}`;
                output.innerHTML += `<p>Day ${day}: ${dateObj.toDateString()}, formatted: ${formatted}</p>`;
            }
        </script>
    </body>
</html>
